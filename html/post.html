<!DOCTYPE html>
<html>
    <head>
        <!-- TODO: Include Font Awesome file here -->
        <!-- TODO: Include Google Fonts file here -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!-- TODO: Include Google Fonts file here -->
        <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../styles/common.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="../styles/post.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>

    <body>
        <header class="header">
            <div>
                <p id="headingScribbler">
                    ScriBBler
                </p>
                <p id="subheading">Explore, Imagine, Create</p>
            </div>
            <div class="btn-wrapper">
                <button type="button" id="signUpBtn" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
                <button id="signInBtn" data-toggle="modal" data-target="#signInModal">Sign In</button>
            </div>
              <div id="signUpModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
              
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <p class="modal-title">Get Started</p>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <form>
                  <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                 <div class="form-group">
                  <label for="reenterPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="reenterPassword" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" id="submitSignUpBtn" class="btn btn-primary btn-lg btn-block">Sign Up</button>          
              </form>
                    </div>
                  </div>
              
                </div>
              </div> 
               <div id="signInModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
              
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <p class="modal-title">Welcome Back</p>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <form>
                 
                <div class="form-group">
                  <label for="username-signin">Username</label>
                  <input type="text" class="form-control" id="username-signin" aria-describedby="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                  <label for="password-signin">Password</label>
                  <input type="password" class="form-control" id="password-signin" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="submitSignInBtn" class="btn btn-primary btn-lg btn-block">Sign In</button>    
                <p class="not-member">
                    Not a member? <span id="signUpLink">Sign Up</span>
                  </p>      
              </form>
                    </div>
                  </div>
              
                </div>
              </div>
          </header>
          <section>
              <div class="post-wrapper">
                    <p class="post-title" id="postTitle">abcdddd</p>
              </div>
              <div class="author-edit-wrapper">
                    <span id="author">Author</span>
                    <button class="btn btn-danger saved btn-common" id="editPost">
                        Edit <i class="fa fa-edit"></i>
                    </button>
              </div>
              <p class="post-content" id="postContent">
                content daskd jasd kjoqwpdj asj dspa
              </p>
              <div class="like-wrapper">
                    <button class="btn btn-danger like-button btn-common">
                        <i class="fa fa-thumbs-up"></i>
                        Like
                    </button>
                    <p id="likeText">Be the first one to like this!</p>
              </div>
              <div class="comments-wrapper">
                <textarea
                    name="comments"
                    id="commentBox"
                    placeholder="Leave a comment..."
                ></textarea>
                <button class="btn btn-danger comment-button btn-common">
                    Comment
                </button>
                <p class="all-comments-text">All Comments</p>
                <div id="commentsWrapper"></div>
              </div>
          </section>
          <script src="../scripts/post.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
